<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todoooo</title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
	<div class="content">
		<div class="container">
			<aside class="aside">
				<div class="logo">
					<a href="#" class="logo__text">Todoooo</a>
				</div>
                <ul class="list"></ul>
				<div class="projects">
					<h2 class="projects__heading">Projects</h2>
					<ul class="projects-list"></ul>
				</div>

				<form class="form">
					<div class="form__group">
						<input type="text" id="new-project" class="form__input" required autofocus />
						<label for="new-porject" class="form__label">New project</label>
					</div>
					<button type="button" class="form__cta">
						<i class="uil uil-plus cta-icon"></i>
					</button>
				</form>
			</aside>
		</div>
		<main>
			<div class="container">
				<div class="search-bar">
					<input type="text" class="search-bar__input" placeholder="Search..." />
				</div>
				<div class="wrapper-flex">
					<div class="todos">
						<div class="todos__top">
							<h2 class="todos__heading"></h2>
							<button class="todos__cta">Add</button>
						</div>

						<ul class="todos__list">
                        </ul>
					</div>

					<div class="todo-details">
						<div class="todo-details__top">
							<p class="todo-details__heading">
								Sell a lot of goods
							</p>
							<span class="todos__action-delete">
								<i class="uil uil-trash"></i>
							</span>
							<span class="todos__action-mark">
								<i class="uil uil-favorite"></i>
							</span>
						</div>
						<div class="todo-details__content">
							<form class="todo-details__form">
								<div class="form-group">
									<label for="due-2" class="form-group__label">Due</label>
									<input class="form-group__input" type="text" value="2020-04-25" name="due-2"
										id="due-2" />
								</div>
								<div class="form-group">
									<label class="form-group__label">Priority</label>
									<input class="addTodoForm__radio addTodoForm__radio--high" type="radio"
										id="high-priority-2" name="priority-2" value="high-priority-2"  />
									<label class="addTodoForm__radio-label addTodoForm__radio-label--sm"
										for="high-priority-2">High</label>
									<input class="addTodoForm__radio addTodoForm__radio--medium" type="radio"
										id="medium-priority-2" value="medium-priority-2" name="priority-2" />
									<label class="addTodoForm__radio-label addTodoForm__radio-label--sm"
										for="medium-priority-2">Medium</label>
									<input class="addTodoForm__radio addTodoForm__radio--low" type="radio"
										id="low-priority-2" value="low-priority-2" name="priority-2" />
									<label class="addTodoForm__radio-label addTodoForm__radio-label--sm"
										for="low-priority-2">Low</label>
								</div>
								<div class="form-group">
									<label for="description-2" class="form-group__label">Description</label>
									<textarea class="form-group__textarea" name="description" id="description-2">
How are you?!</textarea>
								</div>
							</form>
						</div>
					</div>

					<div class="addTodoFormContainer">
						<div class="form-wrapper">
							<i class="uil uil-times addTodoForm__close"></i>
							<h2 class="addTodoForm__heading">Add a todo</h2>
							<form class="addTodoForm">
								<div class="addTodoForm__group">
									<input class="addTodoForm__input" placeholder=" " type="text" id="title"
										name="title" title="Todo title" autofocus />
									<label class="addTodoForm__label--floating" for="title">Title</label>
								</div>
								<div class="addTodoForm__group">
									<input class="addTodoForm__input" placeholder=" " type="text" id="due" name="due"
										title="Due date" />
									<label class="addTodoForm__label--floating" for="due">Due date</label>
								</div>
								<div class="addTodoForm__group">
									<span class="addTodoForm__group__heading">Priority</span>
									<input class="addTodoForm__radio addTodoForm__radio--high" type="radio"
										id="high-priority" name="priority" value="high-priority" checked />
									<label class="addTodoForm__radio-label" for="high-priority">High</label>
									<input class="addTodoForm__radio addTodoForm__radio--medium" type="radio"
										id="medium-priority" value="medium-priority" name="priority" />
									<label class="addTodoForm__radio-label" for="medium-priority">Medium</label>
									<input class="addTodoForm__radio addTodoForm__radio--low" type="radio"
										id="low-priority" value="low-priority" name="priority" />
									<label class="addTodoForm__radio-label" for="low-priority">Low</label>
								</div>
								<div class="addTodoForm__group">
									<textarea class="addTodoForm__textarea" placeholder=" " name="description"
										id="description"></textarea>
									<label class="addTodoForm__label--floating" for="description">Description</label>
								</div>
								<button class="addTodoForm__cta">
									Add
								</button>
							</form>
						</div>
					</div>
				</div>
                <div class="modal-container">
                    <div class="modal">
                        <span class="modal__emoji"> 
                            &#x1f97a;
                        </span>
                        <p class="modal__info">
                            Uh-oh...Looks like you already have that todo.
                        </p>
                        <div class="modal__actions">
                            <button class="question__cta">Really?</button>
                            <button class="ok__cta">Ok, fine!</button>
                        </div>
                    </div>
                </div>
			</div>
		</main>
	</div>
	<script src="./main.js"></script>
</body>

</html>
